<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="sunny" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
  <div class="row">
    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="40" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperatures-max">31°</span>
        <span class="weather-forecast-temperatures-min">29°</span>
      </div>
    </div>
    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="40" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperatures-max">31°</span>
        <span class="weather-forecast-temperatures-min">29°</span>
      </div>
    </div>
    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="40" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperatures-max">31°</span>
        <span class="weather-forecast-temperatures-min">29°</span>
      </div>
    </div>
    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="40" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperatures-max">31°</span>
        <span class="weather-forecast-temperatures-min">29°</span>
      </div>
    </div>
    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="40" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperatures-max">31°</span>
        <span class="weather-forecast-temperatures-min">29°</span>
      </div>
    </div>
    <div class="col-2">
      <div class="weather-forecast-date">Sat</div>
      <img src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png" alt="" width="40" />
      <div class="weather-forecast-temperatures">
        <span class="weather-forecast-temperatures-max">31°</span>
        <span class="weather-forecast-temperatures-min">29°</span>
      </div>
    </div>
  </div>
</div>
        <small>
          <a
            href="https://github.com/tmojulat/Vanilla-weatherApp/blob/main/src/app.js"
            target="_blank"
          >
            Open-source code</a
          >
          by Tricia Mojulat
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
